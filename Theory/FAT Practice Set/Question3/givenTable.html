<html>

<head>
  <title>HTML TABLE</title>
  <style>
    table,
    td,
    th {
      color: red;
      font-style: italic;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th rowspan="2">State of health</th>
      <th colspan="2">fasting value</th>
      <th>after eating</th>
    </tr>
    <tr>
      <td>minimum</td>
      <td>maximum</td>
      <td>2 hours after</td>
    </tr>
    <tr>
      <td>health</td>
      <td>70</td>
      <td>100</td>
      <td>less than 140</td>
    </tr>
    <tr>
      <td>Pre-Diabetes</td>
      <td>101</td>
      <td>126</td>
      <td>140 to 200</td>
    </tr>
    <tr>
      <td>Diabetes</td>
      <td>More than 126</td>
      <td>N/A</td>
      <td>More than 200</td>
    </tr>
  </table>
</body>

</html>
