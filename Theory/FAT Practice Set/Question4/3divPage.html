<!DOCTYPE html>
<html>

<head>
  <title>3 DIV HTML Page</title>
</head>

<body>
  <div style="background-color: orange; width: 30%; color: white; border: 1px solid black;">
    <ol>
      <li>HTML</li>
      <li>JS</li>
      <li>AJAX</li>
      <li>PHP</li>
    </ol>
  </div> <br>
  <div style="background-color: red; width: 30%; border: 1px solid black;">
    <ul>
      <li>HTML</li>
      <li>JS</li>
      <li>AJAX</li>
      <li>PHP</li>
    </ul>
  </div> <br>
  <div style="border: 1px solid black; width: 30%; color: aqua;">
    <ol type="a">
      <li>HTML</li>
      <li>JS</li>
      <li>AJAX</li>
      <li>PHP</li>
      <ol type="I">
        <li>Java Script</li>
        <li>XML</li>
      </ol>
    </ol>
  </div>
</body>

</html>
